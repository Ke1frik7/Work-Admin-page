    <link rel="stylesheet" href="./css/main.css">

        <div class="register__register_title">
            <h1>Adminlar paneliga utish</h1>

        <p class="error">Xatolik(error) qaytadan uruning </p>

                    <input type="password" required name="regsiter_password" class="register__form_register_password" placeholder="Parolingizni kiriting ... ">
                    <button>Junatish</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="./Javascript/axios.js"></script>
